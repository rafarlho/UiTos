<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
        <ng-content select="org-name"></ng-content>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="landing" >{{"HOME_TITLE" | translate}}</a>
      <a mat-list-item routerLink="members" >{{"MEMBERS_TITLE" | translate}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="flex! flex-col h-dvh!">
    <mat-toolbar color="primary" class="flex justify-between items-center" >
      <div>
        @if (isHandset$ | async) {
          <button
            type="button"
            aria-label="Toggle sidenav"
            matIconButton
            (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        }
        <span>Task Orchestration Service</span>
      </div>
      <div>
        @if(auth.user$ | async) {
          <button matFab > 
            <img class="border border-white rounded-full h-10"  [src]="(auth.user$ | async)?.picture"/>
          </button>
        }
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
